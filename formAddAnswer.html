<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./css/global.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=ADLaM+Display&display=swap"
      rel="stylesheet"
    />

    <!-- Google Icons -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />

    <title>Add new answer</title>
  </head>
  <body>
    <header>
      <h1>Add new answer</h1>
    </header>

    <main id="formContainer">
      <form id="form">
        <label for="questionId">Your question:</label><br />
        <textarea id="questionId" name="question" maxlength="150"></textarea>
        <p class="small-text">
          <span id="questionCharLeft">150</span
          ><span>/150 characters left</span>
        </p>
        <br />

        <label for="answerId">Your answer:</label><br />
        <textarea id="answerId" name="answer" maxlength="150"></textarea>
        <p class="small-text">
          <span id="answerCharLeft">150</span><span>/150 characters left</span>
        </p>
        <br />

        <label for="tagId">Tag:</label><br />
        <input id="tagId" type="text" name="tag" /><br />

        <button class="answer-button form-button" type="submit">Submit</button>
      </form>
    </main>

    <footer>
      <a class="big-icon-wrapper" href="index.html"
        ><span class="material-symbols-outlined"> home </span></a
      >

      <a class="big-icon-wrapper"
        ><span class="material-symbols-outlined"> bookmarks </span></a
      >

      <a class="big-icon-wrapper" href="formAddAnswer.html"
        ><span class="material-symbols-outlined"> add_circle </span></a
      >

      <a class="big-icon-wrapper"
        ><span class="material-symbols-outlined"> person </span></a
      >
    </footer>

    <script src="form.js"></script>
  </body>
</html>
